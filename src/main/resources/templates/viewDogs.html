<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Dogs</title>
<link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
	<a th:href="@{/}">Back to Home</a>
	<h1>Dogs</h1>
	<table border="1">
		<tr>
			<th>Dog ID</th>
			<th>Name</th>
		
		</tr>
		
		<tr th:each="d : ${dogs}">
			<th th:text="${d.id}"></th>
			<th th:text="${d.name}"></th>
			<td><a th:href="@{/dogDetails/{id} (id=${d.id}) }">Details</a></td>
		</tr>

	</table>



</body>
</html>
